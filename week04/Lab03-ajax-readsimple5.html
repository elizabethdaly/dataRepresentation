        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
        <title>WK4 Lab03</title>

    <body>
        <button id='doitButton', onclick="readJSON()">Do it</button> <!-- run fn on click-->
        <script>
            function readJSON(){
                console.log("inside readJSON function")
                $.ajax({
                    "url": "https://api.coindesk.com/v1/bpi/currentprice.json",
                    "method": "GET",
                    "data": "",
                    "dataType": "JSON",
                    "success": function(result){
                        var rate = result.bpi.EUR.rate; //euro rate
                        console.log(rate);

                        // button text changes to the rate
                        document.getElementById('doitButton').innerText = rate;
                    },
                    "error": function(xhr, status,error){
                        console.log("status:"+status+" message:"+error);
                    }
                    
                });
                
            }
               
        </script>
    </body>

</html>
